<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="minimal-ui, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="./css/subjectlist.css" type="text/css">
	<script src="./js/vue.js"></script>
	<script src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="box">
			<div class="top-bar">
				<ul class="clearfix">
					<li class="first-top-bar" @click="clickGrade" :class="isShowGrade ? 'selected' :'' ">{{grade}}</li>
					<li class="seconed-top-bar" @click="clickSubject" :class="isShowSubject ? 'selected' :'' ">{{subject}}</li>
					<li class="third-top-bar" @click="clickType" :class="isShowType ? 'selected' :'' ">{{teacherType}}</li>
				</ul>
		    </div>
		    <div :class="allIsShow ? 'show' : 'hide'" v-if="condition">
		    	<div :class="isShowGrade ? 'show' : 'hide' ">
		    		<span class="grade" @click="clickItem(item)" :class="item.isSelected ? 'selected' :'' " v-for="item in condition.grade">{{item.label}}</span>
		    	</div>
		    	<div :class="isShowSubject ? 'show' : 'hide' ">
		    		<span class="subject" @click="clickItem(item)" :class="item.isSelected ? 'selected' :'' " v-for="item in condition.subject">{{item.label}}</span>
		    	</div>
		    	<div :class="isShowType ? 'show' : 'hide' ">
		    		<span class="type" @click="clickItem(item)" :class="item.isSelected ? 'selected' :'' " v-for="item in condition.type">{{item.label}}</span>
		    	</div>
		    </div>
		</div>
		<div class="subject-list">
			<ul class="clearfix">
				<li v-for="teacherItem in teacherList">
				    <a href="">
						<div class="teacherlist-left">
							<img class="teacher-img" :src="teacherItem.image" alt="">
						</div>
						<div class="teacherlist-right">
							<p class="teacher-info">
	                            <span class="tea-name">{{teacherItem.name}}</span>
	                            <span class="tea-subject" v-for="item in teacherItem.subject">{{item.label}}</span>
	                            <span class="tea-grade" v-for="item in teacherItem.grade">{{item.label}}</span>
	                            <span class="tea-time">已授{{teacherItem.teach_time}}课时</span>
	                        </p>
	                        <p class="tea-year">{{teacherItem.teach_year}}年教龄</p>
	                        <p class="tea-type" v-for="item in teacherItem.type"><img class="xiazai-logo" src="./images/xiazai.png" alt="">{{item.label}}</p> 
						</div>
				    </a>
				</li>
			</ul>
		</div>
	</div>
	<script src="./js/subjectlist.js" type="text/javascript"></script>
</body>
</html>
