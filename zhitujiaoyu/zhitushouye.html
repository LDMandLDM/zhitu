<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="minimal-ui, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>Document</title>
	<script src="./js/vue.js"></script>
	<script src="./js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./css/zhitushouye.css" type="text/css">
</head>
<body>
	<div id="app">
		<div class="box">
		    <div class="bar">
		    	<img class="logo" src="./images/logo.png" alt="">
		    	<span class="mylogo">
		    		<img class="mylogoimg" src="./images/my.png" alt="">
		    		<a href="">我的</a>
		    	</span>
		    </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" v-for="bannerItem in banner">
                        <img :src="bannerItem.image" alt="">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
		    <div class="subjectbar">
		    	<ul class="clearfix">
		    		<li v-for="subjectItem in subjectList">
		    			<a :href="'./subjectlist.html?id='+subjectItem.id+'&name='+subjectItem.name">
		    			    <img class="subjectimg" :src="subjectItem.icon" alt="">
		    				<p class="subject-name">{{subjectItem.name}}</p>
		    			</a>
		    		</li>
		    	</ul>
		    </div>
		    <div class="hotteacher">
		    	<p>热门教师</p>
		    </div>
		    <div>
		    	<ul>
		    		<li v-for="item in "></li>
		    	</ul>
		    </div>
		    <div class="hotteacher-bar">
		    	<ul class="clearfix">
		    		<li v-for="teacherItem in teacherList">
		    			<a :href="'./zhituxiangqing.html?id='+teacherItem.id">
                            <div class="hotteacher-left">
                                <img class="teacher-img" :src="teacherItem.image" alt="">
                            </div>
		    				<div class="hotteacher-right">
                                <p class="teacher-info">
                                    <span class="tea-name">{{teacherItem.name}}</span>
                                    <span class="tea-subject" v-for="item in teacherItem.subject">{{item.label}}</span>
                                    <span class="tea-grade" v-for="item in teacherItem.grade">{{item.label}}</span>
                                    <span class="tea-time">已授{{teacherItem.teach_time}}课时</span>
                                </p>
                                <p class="tea-year">{{teacherItem.teach_year}}年教龄</p>
                                <p class="tea-type" v-for="item in teacherItem.type"><img class="xiazai-logo" src="./images/xiazai.png" alt="">{{item.label}}</p>                  
                            </div>
		    			</a>
		    			<p class="back-er"></p>
		    		</li>
		    	</ul>
		    </div>
		</div>
	</div>
	<script type="text/javascript" src="./js/zhitushouye.js"></script>
</body>
</html>
